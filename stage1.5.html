<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google Tag Manager -->
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷을 얻었습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link href="./_css/get_item.css" rel="stylesheet">
    <style>
        .next {
            top:20px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <!-- End Google Tag Manager (noscript) -->
    <div class="canvas">
        <img src="res/item/huku1get.png" alt="huku1get">
        <div class="next" id="nextButton">다음으로 넘어가기</div>
    </div>
  
    <script>
       
        
        function handleResize() {
            const canvas = document.getElementById('canvas');
            const image = document.getElementById('image');
            const nextButton = document.getElementById('nextButton');
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // 반응형 이미지 사이즈 설정
            const canvasWidth = 940; // 이미지 원래 너비
            const canvasHeight = 840; // 이미지 원래 높이

            let newWidth = windowWidth * 0.8; // 이미지 너비를 화면 너비의 80%로 설정
            let newHeight = (newWidth * canvasHeight) / canvasWidth; // 이미지 비율에 맞게 높이 계산

            if (newHeight > windowHeight * 0.8) { // 이미지 높이가 화면 높이의 80%보다 크면
                newHeight = windowHeight * 0.8; // 이미지 높이를 화면 높이의 80%로 설정
                newWidth = (newHeight * canvasWidth) / canvasHeight; // 이미지 비율에 맞게 너비 계산
            }

            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';

            // 반응형 텍스트 크기 설정
            nextButton.style.fontSize = 4 * (windowWidth / 250) + 'px'; // 화면 너비에 따라 크기 조절
        }
        // 엔터 키를 누르면 다음 페이지로 이동하는 함수
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                // Start2 이미지일 때 stage1.html로 이동
                window.location.href = 'stage2.html';
            }
        }
    
        // 엔터 키 이벤트 리스너 등록
        document.addEventListener("keydown", handleKeyPress);
    
        // 다음으로 넘어가기 텍스트를 클릭하여도 다음 페이지로 이동
        document.getElementById("nextButton").addEventListener("click", function() {
            window.location.href = "stage2.html";
        });

        // 초기 실행 및 리사이징 이벤트 추가
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
