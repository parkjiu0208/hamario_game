<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷을 얻었습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link href="./_css/get_item.css" rel="stylesheet">
    <style>
        .next {
            top: 10%;
            right: 300px; /* 텍스트의 오른쪽 상단 위치 */
            font-size: 3vw; /* 반응형 텍스트 크기 조절 */
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <!-- End Google Tag Manager (noscript) -->
    <img src="res/item/huku3get.png" alt="huku3get">
    <div class="next" id="nextButton">다음으로 넘어가기</div>
  
    <script>
        
        function handleResize() {
            const image = document.getElementById('image');
            const nextButton = document.getElementById('nextButton');
            
            const windowWidth = window.innerWidth;
            
            // 반응형 이미지 사이즈 설정
            const imageWidth = 500; // 이미지 원래 너비

            let newWidth = windowWidth * 0.8; // 이미지 너비를 화면 너비의 80%로 설정

            if (newWidth > imageWidth) { // 이미지 너비가 원래 너비보다 크면
                newWidth = imageWidth; // 이미지 너비를 원래 너비로 설정
            }

            image.style.width = newWidth + 'px';

            // 반응형 텍스트 크기 설정
            nextButton.style.fontSize = 4 * (windowWidth / 250) + 'px'; // 화면 너비에 따라 크기 조절
        }
        // 엔터 키를 누르면 다음 페이지로 이동하는 함수
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                window.location.href = 'stageEnd.html'
            }
        }
    
        // 엔터 키 이벤트 리스너 등록
        document.addEventListener("keydown", handleKeyPress);
    
        // 다음으로 넘어가기 텍스트를 클릭하여도 다음 페이지로 이동
        document.getElementById("nextButton").addEventListener("click", function() {
            window.location.href = 'stageEnd.html';
        });

        // 초기 실행 및 리사이징 이벤트 추가
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
